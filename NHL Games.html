<html>
	<head>
		<title>Ultimate Sports Investor - NHL Games</title>
		<link href="USI.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1>SPORTS [TR]EN[D]GINEERING</h1>
		<table>
			<tr>
				<th><a href="USI Registration.html">Registration</a></th>
				<th><a href="USI NHL Games.html">NHL Games</a></th>
				<th><a href="USI NBA Games.html">NBA Games</a></th>
			</tr>
		</table><br /><br />
		<div class="container">
			<div class="table-responsive">
				<h2>NHL Games Selections</h2>
				<p>The table below displays the betting selections for tonight's NHL games. Use the form at the bottom of the page to make and submit your selections</p><br />
				<div align="center">
					<button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
				</div>
				<br />
				<div id="game_table">
				</div>
			</div>
		</div>
	</body>
</html>

<script>
	$(document).ready(function(){
		$('#load_data').click(function(){
			$.ajax({
				type: "GET",
				url:"NHL Games.csv",
				dataType:"text",
				success:function(data)
			{
			var game_data = data.split(/\r?\n|\r/);
			var table_data = '<table class="table table-bordered table-striped">';
			for(var count = 0; count<game_data.length; count++)
			{
			var cell_data = game_data[count].split(",");
			table_data += '<tr>';
			for(var cell_count=0; cell_count<cell_data.length; cell_count++)
			{
				if(count === 0)
				{
				table_data += '<th>'+cell_data[cell_count]+'</th>';
				}
				else
				{
				table_data += '<td>'+cell_data[cell_count]+'</td>';
				}
			}
			table_data += '</tr>';
		}
		table_data += '</table>';
		$('#game_table').html(table_data);
   }
  });
 });
 
});
</script>
